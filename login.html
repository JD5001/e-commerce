<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - MyStore</title>
    <link rel="stylesheet" href="styles/main.min.css" />
    <style>
        /* Form container */
        .form-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: left;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        /* Form elements */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #ff3b2e;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: right;
        }
        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.95rem;
        }
        .form-footer a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .form-group-relative {
            position: relative;
        }
        .toggle-password-btn {
            position: absolute;
            right: 10px;
            top: 35px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MyStore</div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <input type="text" class="search-bar" placeholder="Search products..." />
            <a href="cart.html" class="cart-icon" aria-label="View Cart">
                ðŸ›’<span class="cart-count">0</span>
            </a>
            <div class="hamburger-menu" id="hamburger-menu">&#9776;</div>
        </div>
                <div class="form-group form-group-relative">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                    <button type="button" aria-label="Toggle password visibility" class="toggle-password-btn">Show</button>
                </div>
            <form action="#" method="POST">
                <div class="form-group">
                <div class="form-group form-group-relative">
                    <input type="email" id="email" name="email" placeholder="you@example.com" required />
                </div>
                <div class="form-group form-group-relative">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                    <button type="button" id="togglePassword" aria-label="Toggle password visibility" class="toggle-password-btn">Show</button>
                </div>
                <button type="submit">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
            <div class="form-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth, signInWithEmailAndPassword, onAuthStateChanged } from './scripts/firebase.js';

        const loginForm = document.querySelector('form');
        const emailInput = loginForm.querySelector('input[type="email"]');
        const passwordInput = loginForm.querySelector('input[type="password"]');

        // Redirect logged-in users away from login page
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Clear any previous error
                loginError.textContent = '';
                // Redirect to home page or dashboard
                window.location.href = 'index.html';
            } catch (error) {
                let message = '';
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        message = 'Invalid email or password.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Too many failed login attempts. Please try again later.';
                        break;
                    default:
                        message = 'Login failed: ' + error.message;
                }
                loginError.textContent = message;
            }
        });

        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the button text
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
    <style>
        #loginError {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script src="scripts/bundle.min.js" defer></script>
</body>
</html>
