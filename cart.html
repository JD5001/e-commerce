<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Cart - MyStore</title>
    <link rel="stylesheet" href="styles/main.min.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>MyStore</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html" class="cart-link">Cart (<span class="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items-container">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div id="cart-total"></div>
        <button id="continue-shopping-btn">Continue Shopping</button>
        <button id="proceed-to-checkout-btn" class="ml-10" disabled>Proceed to Checkout</button>
    </main>

    <!-- Confirmation Modal for Remove Item -->
    <div id="confirmation-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description">
        <div class="modal-content">
            <h3 id="modal-title">Confirm Removal</h3>
            <p id="modal-description">Are you sure you want to remove this item from your cart?</p>
            <div class="modal-buttons">
                <button id="confirm-remove-btn" class="btn btn-danger">Remove</button>
                <button id="cancel-remove-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="scripts/bundle.min.js" defer></script>
</body>
</html>
