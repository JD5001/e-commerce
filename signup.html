<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - MyStore</title>
    <link rel="stylesheet" href="styles/main.css" />
    <style>
        /* Form container */
        .form-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: left;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        /* Form elements */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #ff3b2e;
        }
        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.95rem;
        }
        .form-footer a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
        }
    .form-footer a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <header>
        <div class="logo">MyStore</div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <input type="text" class="search-bar" placeholder="Search products..." />
            <a href="cart.html" class="cart-icon" aria-label="View Cart">
                ðŸ›’<span class="cart-count">0</span>
            </a>
            <div class="hamburger-menu" id="hamburger-menu">&#9776;</div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Sign Up</h2>
            <form action="#" method="POST" id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required />
                    <div id="emailError" class="input-error">Please enter a valid email address.</div>
                </div>
                <div class="form-group password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required />
                    <div id="passwordStrength"></div>
                    <div id="passwordError" class="input-error">Password must be at least 8 characters and include uppercase, lowercase, and a number.</div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
                <div id="confirmPasswordError" class="confirm-password-error">Passwords do not match.</div>
            </div>
            <div id="signupError"></div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="form-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
        </div>
    </main>

    <script type="module">
        import { auth, createUserWithEmailAndPassword, onAuthStateChanged } from './scripts/firebase.js';

        const signupForm = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        // Redirect logged-in users away from signup page
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Basic validation
            if (passwordInput.value !== confirmPasswordInput.value) {
                signupError.textContent = 'Passwords do not match.';
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                signupError.textContent = '';
                // Redirect to login or home page
                window.location.href = 'index.html';
            } catch (error) {
                let message = '';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        message = 'This email is already in use.';
                        break;
                    case 'auth/weak-password':
                        message = 'Password is too weak. Please choose a stronger password.';
                        break;
                    default:
                        message = 'Signup failed: ' + error.message;
                }
                signupError.textContent = message;
            }
        });

        // Clear signupError on input changes for better UX
        emailInput.addEventListener('input', () => {
            signupError.textContent = '';
        });
        passwordInput.addEventListener('input', () => {
            signupError.textContent = '';
        });
        confirmPasswordInput.addEventListener('input', () => {
            signupError.textContent = '';
        });

        // Existing validation scripts
        console.log('Signup validation script loaded');
        const passwordStrength = document.getElementById('passwordStrength');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        const emailError = document.getElementById('emailError');

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    return {text: 'Weak', color: 'red'};
                case 2:
                    return {text: 'Moderate', color: 'orange'};
                case 3:
                    return {text: 'Strong', color: 'blue'};
                case 4:
                    return {text: 'Very Strong', color: 'green'};
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePasswordRequirements(password) {
            return (
                password.length >= 8 &&
                /[A-Z]/.test(password) &&
                /[a-z]/.test(password) &&
                /[0-9]/.test(password)
            );
        }

        passwordInput.addEventListener('input', () => {
            console.log('Password input event triggered');
            const strength = checkPasswordStrength(passwordInput.value);
            if (passwordInput.value.length === 0) {
                passwordStrength.textContent = '';
                passwordStrength.classList.remove('error');
                passwordError.classList.remove('show');
            } else {
                passwordStrength.textContent = `Strength: ${strength.text}`;
                passwordStrength.style.color = strength.color;
                if (!validatePasswordRequirements(passwordInput.value)) {
                    passwordError.classList.add('show');
                    passwordStrength.classList.add('error');
                } else {
                    passwordError.classList.remove('show');
                    passwordStrength.classList.remove('error');
                }
            }
        });

        emailInput.addEventListener('input', () => {
            console.log('Email input event triggered');
            if (!validateEmail(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                emailError.classList.add('show');
            } else {
                emailError.textContent = '';
                emailError.classList.remove('show');
            }
        });

        confirmPasswordInput.addEventListener('input', () => {
            console.log('Confirm password input event triggered');
            if (confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordError.classList.add('show');
            } else {
                confirmPasswordError.classList.remove('show');
            }
        });
    </script>
    <style>
        #signupError {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</body>
</html>
