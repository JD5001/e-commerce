<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Frontend</title>
    <link rel="stylesheet" href="styles/main.min.css">
</head>
<body>
    <header>
        <div class="logo">MyStore</div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html#products">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        <div class="header-right">
            <input type="text" class="search-bar" placeholder="Search products..." />
            <a href="cart.html" class="cart-icon" aria-label="View Cart">
                ðŸ›’<span class="cart-count">0</span>
            </a>
            <div class="hamburger-menu" id="hamburger-menu">
                &#9776;
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <h1>Biggest Sale of the Year!</h1>
            <p>Don't miss out on our exclusive deals and new arrivals.</p>
            <button class="cta-button" onclick="location.href='#products'">Shop Now</button>
        </div>
    </section>

    <section class="product-grid-section" id="products">
        <h2>Our Products</h2>
        <div class="product-grid" id="product-grid">
            <!-- Product cards will be dynamically inserted here -->
        </div>
    </section>

    <script type="module">
        import { auth, onAuthStateChanged, signOut } from './scripts/firebase.js';

        const navMenu = document.querySelector('.nav-menu');
        const loginLink = navMenu.querySelector('a[href="login.html"]');
        const signupLink = navMenu.querySelector('a[href="signup.html"]');

        // Create logout button
        const logoutButton = document.createElement('button');
        logoutButton.textContent = 'Logout';
        logoutButton.style.display = 'none';
        logoutButton.style.marginLeft = '10px';
        logoutButton.style.cursor = 'pointer';

        logoutButton.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'login.html';
        });

        // Append logout button to header-right div
        const headerRight = document.querySelector('.header-right');
        if (headerRight) {
            headerRight.appendChild(logoutButton);
        }

        function updateNavForUser(user) {
            if (user) {
                // User is signed in
                if (loginLink) loginLink.style.display = 'none';
                if (signupLink) signupLink.style.display = 'none';
                logoutButton.style.display = 'inline-block';
            } else {
                // No user signed in
                if (loginLink) {
                    loginLink.style.display = 'inline';
                    loginLink.textContent = 'Login';
                    loginLink.onclick = null;
                }
                if (signupLink) signupLink.style.display = 'inline';
                logoutButton.style.display = 'none';
            }
        }

        onAuthStateChanged(auth, (user) => {
            updateNavForUser(user);
        });

        // Optional: Redirect unauthenticated users to login page if index.html is protected
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Uncomment below line if you want to enforce login for index.html
                // window.location.href = 'login.html';
            }
        });
    </script>
    <script src="scripts/bundle.min.js" defer></script>
    <script src="scripts/app.js"></script>
</body>
</html>
