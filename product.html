<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Detail</title>
    <link rel="stylesheet" href="styles/main.min.css" />
</head>
<body>
    <header>
        <div class="logo">MyStore</div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <input type="text" class="search-bar" placeholder="Search products..." />
            <div class="cart-icon">
                ðŸ›’<span class="cart-count">0</span>
            </div>
            <div class="hamburger-menu" id="hamburger-menu">&#9776;</div>
        </div>
    </header>

    <main class="product-detail-container">
        <div class="product-images">
            <img id="product-main-image" src="" alt="Product Image" loading="lazy" />
            <div id="zoom-result" class="zoom-result"></div>
        </div>
        <div class="product-info">
            <h1 id="product-title"></h1>
            <p id="product-description"></p>
            <div class="product-price" id="product-price"></div>

            <div class="product-variations">
                <label for="size-select">Size:</label>
                <select id="size-select">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <div class="product-variations">
                <label for="color-select">Color:</label>
                <select id="color-select">
                    <option value="red">Red</option>
                    <option value="blue" selected>Blue</option>
                    <option value="green">Green</option>
                </select>
            </div>

            <div class="quantity-selector">
                <button id="quantity-decrease">âˆ’</button>
                <label for="quantity-input" class="visually-hidden">Quantity</label>
                <input type="number" id="quantity-input" value="1" min="1" max="10" title="Quantity" placeholder="Enter quantity" />
                <button id="quantity-increase">+</button>
            </div>

            <button id="add-to-cart-btn" class="add-to-cart-btn">Add to Cart</button>
            <div id="add-to-cart-feedback" class="add-to-cart-feedback"></div>
        </div>
    </main>

    <script src="scripts/bundle.min.js" defer></script>
</body>
</html>
